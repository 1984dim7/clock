<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Harmony Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Audiowide&family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-panel">
        <h1 class="main-title">The Harmony Clock</h1>
        <canvas id="clockCanvas" width="400" height="400"></canvas>
        
        <div class="controls-container">
            <div id="digitalClock" class="display-panel">00:00:00</div>
            <div id="frequencyDisplay" class="display-panel freq-panel">
                <div><span class="freq-label-h">H</span> <span class="freq-value" id="freq-h">0.00 Hz</span></div>
                <div><span class="freq-label-m">M</span> <span class="freq-value" id="freq-m">0.00 Hz</span></div>
                <div><span class="freq-label-s">S</span> <span class="freq-value" id="freq-s">0.00 Hz</span></div>
            </div>

            <div class="interactive-controls">
                <div class="waveform-controls">
                    <button class="wave-btn" data-wave="sine">Sine</button>
                    <button class="wave-btn" data-wave="square">Square</button>
                    <button class="wave-btn" data-wave="sawtooth">Saw</button>
                    <button class="wave-btn" data-wave="triangle">Triangle</button>
                </div>
                
                <div class="octave-controls">
                    <div class="octave-group"><span class="freq-label-h">H</span><input type="number" id="hourOctave" min="1" max="7" value="3"></div>
                    <div class="octave-group"><span class="freq-label-m">M</span><input type="number" id="minuteOctave" min="1" max="7" value="4"></div>
                    <div class="octave-group"><span class="freq-label-s">S</span><input type="number" id="secondOctave" min="1" max="7" value="3"></div>
                </div>
            </div>

            <div class="volume-controls">
                <div class="slider-group"><span class="freq-label-h">H</span><input type="range" id="hourVolume" min="0" max="1" value="0.3" step="0.01"></div>
                <div class="slider-group"><span class="freq-label-m">M</span><input type="range" id="minuteVolume" min="0" max="1" value="0.3" step="0.01"></div>
                <div class="slider-group"><span class="freq-label-s">S</span><input type="range" id="secondVolume" min="0" max="1" value="0.3" step="0.01"></div>
            </div>

            <canvas id="oscilloscopeCanvas" width="350" height="100"></canvas>

            <div class="main-controls">
                <button id="soundToggleButton" class="sound-button-text">Unmute</button>
                <div class="slider-container">
                    <label for="speedSlider">Speed</label>
                    <input type="range" id="speedSlider" min="0" max="100" value="10" step="1">
                </div>
                <button id="syncButton">Sync</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
